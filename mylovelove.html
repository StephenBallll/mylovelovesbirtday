<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 30px 24px 36px;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: popIn 1.2s ease forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.7) translateY(30px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    .photo {
      width: 160px;
      height: 160px;
      margin: 0 auto 16px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid rgba(255,255,255,0.8);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 10px 0 8px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .name {
      font-weight: 700;
      color: #ffebf0;
    }

    p {
      margin: 10px 0 0;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .heart {
      display: inline-block;
      color: #ff3b6f;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      bottom: -40px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.9;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    footer {
      margin-top: 18px;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    button {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #ff3b6f;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 22px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <div class="card">
      <div class="photo">
        <!-- Replace the image src below with your girlfriend's photo -->
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=400&auto=format&fit=crop" alt="Her Photo" />
      </div>

      <h1>Happy Birthday <span class="name">My Love</span> üéÇ</h1>

      <p>
        To the most beautiful person in my life,<br />
        thank you for filling my days with smiles, laughter,
        and endless love. I‚Äôm so lucky to have you. üíï
      </p>

      <p>
        I hope your birthday is as special as you are.<br />
        I love you forever <span class="heart">‚ù§</span>
      </p>

      <button onclick="surprise()">Tap for a Surprise üíñ</button>

      <footer>
        ‚Äî From someone who loves you so much
      </footer>
    </div>
  </div>

  <script>
    const heartsContainer = document.getElementById('hearts');
    const heartEmojis = ['‚ù§','üíñ','üíó','üíò','üíï'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heart.style.fontSize = 16 + Math.random() * 24 + 'px';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 350);

    function surprise() {
      for (let i = 0; i < 25; i++) {
        setTimeout(createHeart, i * 80);
      }
      alert('I love you more than words can say ‚ù§Ô∏è');
    }
  </script>
</body>
</html>
